<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SQL2GeoJSON API Server Example</title>
    <link
      rel=" stylesheet"
      href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    />
    <style>
      #map {
        width: 640px;
        height: 480px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const map = L.map("map").setView([23.3771, 80.1194], 4);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(
        map
      );

      // for MySQL OR Postgres 9.3 or below, add ?fields=(name-of-field-1-you-want),(name-of-field-2-you-want).... to the URL
      axios
        .get("/api/test?fields=id,name,dev")
        .then(res => {
          mapData = res.data;
          let polyData = L.geoJson(mapData, {
            onEachFeature: function(feature, layer) {
              layer.bindPopup(
                `<strong>ID:</strong> ${
                  feature.properties.id
                }<br /><strong>Name:</strong> ${
                  feature.properties.name
                }<br /><strong>Developer:</strong> ${feature.properties.dev}`
              );
            }
          }).addTo(map);

          // for MySQL OR Postgres 9.3 or below, add ?fields=(name-of-field-1-you-want),(name-of-field-2-you-want).... to the URL
          axios.get("/api/test2?fields=id,name,dev").then(res => {
            mapData = res.data;
            let pointData = L.geoJson(mapData, {
              onEachFeature: function(feature, layer) {
                layer.bindPopup(
                  `<strong>ID:</strong> ${
                    feature.properties.id
                  }<br /><strong>Name:</strong> ${
                    feature.properties.name
                  }<br /><strong>Developer:</strong> ${feature.properties.dev}`
                );
              }
            });
            overlayMaps = {
              Polygons: polyData,
              Points: pointData
            };
            L.control.layers(null, overlayMaps).addTo(map);
          });
        })
        .catch(err => console.log());
    </script>
  </body>
</html>
